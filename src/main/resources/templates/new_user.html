<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        <hr>
        <h2>Save User</h2>
        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="User first name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" placeholder="User last name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{cnp}" placeholder="User cnp" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="User email" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save User</button>
        </form>
    </div>
</body>

</html>
